<yt-loader is-loading="vm.loading"></yt-loader>
<yt-search-filter type="vm.type" upload-date="vm.uploadDate" 
order="vm.order" result-count="vm.resultCount" 
on-change="vm.getItems()" ng-hide="vm.loading"></yt-search-filter>
<yt-search-list items="vm.items" ng-hide="vm.loading"></yt-search-list>
<yt-infinite-scroll load-page="vm.nextPage()" loading="vm.pageLoading" have-more="vm.pageToken"></yt-infinite-scroll>
